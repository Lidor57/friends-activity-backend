name: Daily API Trigger

on:
  schedule:
    # Runs daily at 05:00 Israel time (23:30 UTC previous day)
    - cron: '30 23 * * *'
  workflow_dispatch: { }  # allows manual trigger

jobs:
  call-endpoint:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger pipeline
        env:
          URL: ${{ secrets.PIPELINE_URL }}
          TOKEN: ${{ secrets.PIPELINE_TOKEN }}
        run: |
          echo "üöÄ Calling $URL ..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"users":["barlavi1","UrielOfir","Lidor57"]}' \
            "$URL")
          BODY=$(echo "$RESPONSE" | head -n 1)
          CODE=$(echo "$RESPONSE" | tail -n 1)
          echo "Response code: $CODE"
          echo "Response body:"
          echo "$BODY"
          if [ "$CODE" -ge 400 ]; then
            echo "‚ùå Request failed with status $CODE"
            exit 1
          fi
          echo "‚úÖ Trigger successful!"
